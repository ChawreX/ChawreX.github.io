<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChawreX | SEO & Performance Marketing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 30% 20%, #111 0%, #000 100%);
      color: #fff;
      padding-top: 80px;
      overflow-x: hidden;
      cursor: none; /* Hide default cursor for custom glow */
    }

    html {
      scroll-behavior: smooth;
    }

    /* Cursor Glow Trail */
    .cursor-glow {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.5) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease;
    }

    /* Scroll Progress Bar */
    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      width: 0%;
      height: 4px;
      background: linear-gradient(to right, #D4AF37, #FFD700);
      z-index: 1001;
      transition: width 0.3s ease;
    }

    /* Back to Top Button */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #D4AF37;
      color: #000;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
      transition: 0.3s;
      opacity: 0;
      visibility: hidden;
      z-index: 1000;
    }

    .back-to-top.show {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background: #FFD700;
      transform: scale(1.1);
    }

    .nav-container {

      justify-content: space-between;
      align-items: center;

      font-size: 22px;
      letter-spacing: 1px;
    }

    .nav-links {

      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
      position: relative;

    .nav-links a:hover,
    .nav-links a.active {
      color: #D4AF37;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #D4AF37;
      transition: width 0.3s;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;

    @keyframes wave {

      50% { transform: scale(1.05); }

    .hero-content {
      max-width: 800px;
      z-index: 1;
      animation: fadeInUp 2s ease;

    .brand::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, #D4AF37, #FFD700);
      animation: underlineGlow 3s ease-in-out infinite;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #D4AF37; }
      to { text-shadow: 0 0 20px #D4AF37; }
    }

    @keyframes underlineGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .tagline {
      font-size: 22px;

    @keyframes typing {

    .cta-btn {

      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }
      50% { box-shadow: 0 0 30px rgba(212, 175, 55, 0.6); }
    }

    .about-text {
      flex: 2;
    }

    .about-text h2 {
      color: #D4AF37;
      font-size: 32px;
      margin-bottom: 15px;

    }

      color: #ccc;

      margin-bottom: 20px;
    }

      color: #D4AF37;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .learn-more-btn:hover {
      background: #D4AF37;
      color: #000;
    }

    /* Skills Section */
    .skills {

    }

    .skill-title {
      color: #fff;

    }

    .skill-desc {

      opacity: 0;

    }

    .skill-item:hover .skill-desc {

    }

    }

    }

    .certifications h2 {

    .cert-card {

    }

    .cert-title {
      color: #fff;

    }

    .cert-check {

    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }

    }

    .testimonials {

    .testimonial-slide {

    .testimonial-text {

    }

    .client-info {
      display: flex;

    }

    .contact-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
